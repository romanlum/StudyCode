<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{app.title}">App Title</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.min.css}"
          href="../static/css/bootstrap-datepicker3.min.css" />

</head>

<body>
	<div th:fragment="navBar"
		class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:text="#{app.title}">Application Name
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/games}" th:text="#{nav.games}">games</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="page-title">
		<h2>Heading</h2>
		<p>Body</p>
	</div>

    <div th:fragment="scripts">
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"
                href="../static/js/jquery.min.js" />
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
                href="../static/js/bootstrap.min.js" />
        <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.min.js}"
                href="../static/js/bootstrap-datepicker.min.js" />
    </div>

</body>
</html>
