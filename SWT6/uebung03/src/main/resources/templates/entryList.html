<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">
		<div class="page-title">
	    <h2 th:text="|${employee.firstName} ${employee.lastName} - #{entries.title}|">Entries of John Doe</h2>
		</div>

		<form action="#" th:action="@{|/employees/${employee.id}/entries/new|}" method="get">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Activity</th>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${logbookEntries}">
						<td th:text="${entry.activity}">Did something</td>
						<td th:text="${#dates.format(entry.startTime, 'yyyy-MM-dd HH:mm')}">2000-01-01
							10:00</td>
						<td th:text="${#dates.format(entry.endTime, 'yyyy-MM-dd HH:mm')}">2000-01-01
							12:00</td>
						<td>
							<a th:href="@{|/employees/${employee.id}/entries/${entry.id}/update|}">Edit</a>
							<a th:href="@{|/employees/${employee.id}/entries/${entry.id}/delete|}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		
			<br />
		
		<input type="submit" value="Add Entry" class="btn btn-success" />
	</form>
	
	</div>
</body>
</html>
