<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">

    <div class="page-title">
        <h2>Score</h2>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-default" role="button" th:href="@{/tips/new}">
                <span class="glyphicon glyphicon-plus-sign"></span>
                <span th:text="#{tips.new}" th:remove="tag"></span>
            </a>
        </div>

    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{tips.score.heading}">User score</div>
                <div class="panel-body">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th th:text="#{tips.score.user}">User</th>
                            <th th:text="#{tips.score.points}">Points</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <span class="glyphicon glyphicon-user"></span>
                                <span th:text="${user.name}" th:remove="tag"></span>
                            </td>
                            <td th:text="${user.points}">Points</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
<div th:replace="layout :: scripts"></div>

</html>
