<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{employees.title}">Employee List</h2>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Date of Birth</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
			<tr th:each="employee : ${employees}">
                <!--/*@thymesVar id="employee" type="swt6.spring.worklog.domain.Employee"*/-->
                <td th:text="${employee.lastName}">Last</td>
                <td th:text="${employee.lastName}">Last</td>
                <td th:text="${#dates.format(employee.dateOfBirth,'yyyy-MM-dd')}">2000-01-02</td>
                <td><a th:href="@{|/employees/${employee.id}/entries|}">details</a></td>
            </tr>

        </tbody>
    </table>

</div>
</body>
</html>
